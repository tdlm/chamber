<!DOCTYPE html>
<html lang="en">
<head>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<meta charset="UTF-8">
	<title>Chamber</title>
	<!-- Latest compiled and minified CSS -->
	<link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css" />

	<!-- Optional theme -->
	<link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap-theme.min.css" />

	<link rel="stylesheet" href="css/game.css" />
</head>
<body>
<div id="canvas" class="container">
	<div id="messages"></div>

	<div class="row">
		<div id="tools" class="col-md-3">
			<button id="who_am_i" class="btn btn-default a1">Who am I?</button>
			<button id="am_i_alone" class="btn btn-default a2">Am I alone?</button>
			<button id="its_dark_in_here" class="btn btn-default a3">I can't see anything!</button>
			<button id="lighter" class="btn btn-warning a4 a5 a6">a Lighter!</button>
		</div>

		<div id="achievements" class="col-md-4">
			Yet another column
		</div>
	</div>

</div>
<div id="game_menu">
	<button id="save_game" class="btn btn-default">Save Game</button>
	<button id="reset_game" class="btn btn-default">Reset Game</button>

	<div id="game_message"></div>
</div>

<script type="text/javascript" src="js/jquery-1.11.1.min.js"></script>
<script src="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/js/bootstrap.min.js"></script>
<script type="text/javascript" src="js/objects.js"></script>
<script type="text/javascript" src="js/game.js"></script>
</body>
</html>
